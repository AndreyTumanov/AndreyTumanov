<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>NameCard</title>

</head>
<body>
  <section class="main">

    <div class="container">
      <div class="nadcontainer"></div>
          <div class="picture"><img src="./images/image-victor.jpg" alt=""></div>

      <div class="card">
      <h2 class="name">Victor Crest <span class="age">26</span></h2>
      <h3 class="city">London</h3>

      <div class="stats">
        <h4>80K <span class="stat">Followers</span></h4>
        <h4>803K <span class="stat">Likes</span></h4>
        <h4>1.4K <span class="stat">Photos</span></h4>
      </div>
    </div>
    </div>
  </section>
</body>
</html>
